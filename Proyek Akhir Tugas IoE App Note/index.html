<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas IoE App Catatan</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>

  <header>
    <h1>Catatan Cepat</h1>
    <div>
      <button class="add-note-btn" onclick="openNoteDialog()">+ Tambah Catatan</button>
      <button id="themeToggleBtn" class="theme-toggle-btn">ğŸŒ™</button>
    </div>
  </header>

  <main id="notesContainer" class="notes-grid">

  </main>

  <dialog id="noteDialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <h2 class="dialog-title" id="dialogTitle">Tambah Catatan Baru</h2>
        <button class="close-btn" onclick="closeNoteDialog()">x</button>
      </div>

      <form id="noteForm">
        <div class="form-group">
          <label for="noteTitle" class="form-label">Judul</label>
          <input type="text" id="noteTitle" class="form-input" placeholder="Masukkan judul catatan..." required>
        </div>
        
        <div class="form-group">
          <label for="noteContent" class="form-label">Isi</label>
          <textarea id="noteContent" class="form-textarea" placeholder="Tulis catatan Anda di sini..." required></textarea>
        </div>

        <div class="dialog-actions">
          <button type="button" class="cancel-btn" onclick="closeNoteDialog()">Batal</button>
          <button type="submit" class="save-btn">Simpan Catatan</button>
        </div>
      </form>
    </div>
  </dialog>
</body>
</html>
